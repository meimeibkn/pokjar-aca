<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Strategi Kuliah</title>
</head>
<body>

<h1>Data Mahasiswa</h1>
<pre id="output"></pre>

<script>
  const data = sessionStorage.getItem("pokjarMahasiswa");

  if (!data) {
    document.body.innerHTML = "<p>Data tidak ditemukan. Silakan kembali ke halaman awal.</p>";
  } else {
    const mahasiswa = JSON.parse(data);
    document.getElementById("output").textContent =
      JSON.stringify(mahasiswa, null, 2);
  }
</script>

</body>
</html>
